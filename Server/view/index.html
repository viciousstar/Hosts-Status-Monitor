<!Doctype html><html xmlns=http://www.w3.org/1999/xhtml>
	<head>
		<title>Hosts-Status-Monitor</title>
		<meta name="description" content="A software that allows you to monitor status of some clients. Data transmission ----" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="tool/bs/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="tool/bs/css/bootstrap-theme.css">
	    <link rel="stylesheet" type="text/css" href="tool/mytheme.css">
		<script src="tool/ajax3.0.js"></script>
				<script>
				function ajaxget(){
					Ajax().get("ajaxget",function(dataall){
						dataall=eval('('+dataall+')');
						for(data in dataall){
							cpu=document.getElementById("1cpu");
							cpu.innerHTML=data.cpu+'%';
							cpu['aria-valuenow']=data.cpu ;
							cpu.style='width: '+data.cpu+'%;';
							io=document.getElementById("1io");
							io.innerHTML=data.io+'byte';
							rem=document.getElementById("1rem");
							rem.innerHTML=data.rem+'%';
							rem['aria-valuenow']=data.rem ;
							rem.style='width: '+data.rem+'%;';
						}

					});
				}
				</script>
	</head>
	<body>
		<button onclick="ajaxget()">Refresh</button>
		<div style='margin:40px'>
